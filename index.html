<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hover over an image below to see a preview</h1>

    <!-- Thumbnail images -->
    <div class="thumbnails">
        <img src="Images/img-1.jpeg" class="thumbnail">
        <img src="Images/img-2.jpeg" alt="Green Image" class="thumbnail">
        <img src="Images/img-3.jpeg" alt="Blue Image" class="thumbnail">
        <img src="Images/img-4.jpeg" alt="Yellow Image" class="thumbnail">
    </div>

    <!-- Image preview container -->
    <div id="image" class="image-container">
        Hover over an image below to display here
    </div>

    <!-- Undo button -->
    <button id="undo">Undo</button>

    <script src="script.js"></script>
</body>
</html>
